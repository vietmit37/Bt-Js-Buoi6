<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">
              Tìm số nguyên dương(x) nhỏ nhất để tổng từ 1 đến x lớn hơn n
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Nhập n</label>
                <input
                  type="text"
                  id="number"
                  class="form-control"
                  aria-describedby="helpId"
                />
              </div>
              <button class="btn btn-success btn1">Kết quả</button>
            </div>
            <div class="card-footer text-muted footer1"></div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <br />
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">tính tổng của x^n</div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Số</label>
                <input
                  type="text"
                  id="so1"
                  class="form-control"
                  aria-describedby="helpId"
                />
                <label for="">Mũ</label>
                <input
                  type="text"
                  id="so2"
                  class="form-control"
                  aria-describedby="helpId"
                />
              </div>
              <button class="btn btn-success btn2">Tính tổng</button>
            </div>
            <div class="card-footer text-muted footer2"></div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <br />
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">tính giai thừa</div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Số</label>
                <input
                  type="text"
                  id="so3"
                  class="form-control"
                  aria-describedby="helpId"
                />
              </div>
              <button class="btn btn-success btn3">Tính giai thừa</button>
            </div>
            <div class="card-footer text-muted footer3"></div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <br />
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">Tạo thẻ div</div>
            <div class="card-body">
              <button class="btn btn-success btn4">Tạo div</button>
            </div>
            <div class="card-footer text-muted footer4"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
